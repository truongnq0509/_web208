<form (ngSubmit)="onSubmit()">
	<div class="mb-3">
		<label class="form-label">Name</label>
		<input
			type="text"
			class="form-control"
			[(ngModel)]="product.name"
			name="name"
		/>
	</div>
	<div class="mb-3">
		<label class="form-label">Price</label>
		<input
			type="text"
			class="form-control"
			[(ngModel)]="product.price"
			name="price"
		/>
	</div>
	<button
		type="submit"
		class="btn btn-primary"
	>
		Add
	</button>
</form>
